
<div class="container">
  <div class="row">
      <section class="section-features">
          <div class="body-row">
  <flash-messages></flash-messages>
<div class="col-sm-12 col-md-8 col-lg-4">
  <form class="form-horizontal" [formGroup]="angForm" novalidate (ngSubmit)="loginSubmit()">
    <div class="form-group col-lg-12 col-sm-12 col-md-12">
        <div class="form-group">
            <label class="col-md-4">Username </label>
            <input type="text" minlength="3" class="form-control" formControlName="username" #username />
          </div>
          <div *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty || angForm.controls['username'].touched)" style="color: red">
            <div *ngIf="angForm.controls['username'].errors.required">
                Username is required (Not less than 3 letters).
              </div>
          </div>
          <div class="form-group">
              <label class="col-md-4">Password </label>
              <input type="password" minlength="6" class="form-control" formControlName="password" #password />
            </div>
            <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" style="color: red">
              <div *ngIf="angForm.controls['password'].errors.required">
                  Password is required (Not less than 6 characters).
                </div>
            </div>
           </div>
           <div class="form-group">
              <button
              [disabled]="angForm.pristine || angForm.invalid" 
              class="btn btn-primary">Log in</button>
            </div>
  </form>
</div>
</div>
</section>
</div>
</div>
