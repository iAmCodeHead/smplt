<div class="container" style="margin-top: 200px;">
  <div class="row">
    <section class="section-features" style="color: black;">
        <ngx-loading [show]="loading"></ngx-loading>
      <div class="body-row">
            <form [formGroup]="angForm3" novalidate (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Enter deposit amount:</label>
                        <input type="text" placeholder="Enter deposit amount here" minlength="3" maxlength="6" class="form-control" formControlName="deposit_amt" #deposit_amt />
                        </div>
                        <button style="margin-top: 1%"
                            [disabled]="angForm3.pristine || angForm3.invalid" 
                            class="btn btn-success">PROCEED</button>
                            <div *ngIf="angForm3.controls['deposit_amt'].invalid && (angForm3.controls['deposit_amt'].dirty || angForm3.controls['deposit_amt'].touched)" >
                                <div *ngIf="angForm3.controls['deposit_amt'].errors.required">
                                    <small style="color: white" class="form-text text-muted">Enter deposit amount.</small>
                                </div>
                            </div>
                            <button style="margin-top: 1%; float: right;" (click)="revert()" type="reset" class="btn btn-danger">RESET</button>
                    </form>
            </div>
        </section>
    </div>
</div>
